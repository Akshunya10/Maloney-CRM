{% extends 'maloneyWebApp/base.html' %}
{% load lower_filter %} 

{% block title %}
    User Edit
{% endblock title %}


{% block content %}

<div class="container-fluid my-2">
    <div class="row">
        <div class="col">
            <h1 class="display-5">Edit User</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" value="{{user.first_name}}" required>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" value="{{user.last_name}}" required>
                        </div>
                    </div>
                 </div>

                
                 <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" required>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="phone" name="phone" value="{{user.phone}}" required>
                        </div>
                    </div>
                 </div>


                 <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" name="password" id="password" value="{{user.password}}" required>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" aria-label="Default select example" name="department"  required>
                            
                            {% for item in department %}
                            {% if forloop.counter == user.department_id %}
                            <option value="{{forloop.counter}}" selected  >{{item.name}}</option>
                            {% else %}
                            <option value="{{forloop.counter}}"  >{{item.name}}</option>
                            {% endif %}  
                            {% endfor %}
                                
                          </select>
                    </div>
                 </div>

                 <div class="row">
                    <div class="col-6">
                        <label for="usertype" class="form-label">User Type</label>
                        <select class="form-select" aria-label="Default select example" name="usertype" required>
                            {% for item in usertype %}
                            
                            {% if forloop.counter == user.users_type %}
                            <option value="{{forloop.counter}}" selected >{{item.title}}</option>
                            {% else %}
                            <option value="{{forloop.counter}}" >{{item.title}}</option>

                            {% endif %}
                                

                            {% endfor %}
                          </select>
                    </div>

                    <div class="col-6">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" aria-label="Default select example" name="status" required>
                            
                            {% if user.status == '1' %}
                            <option value="1" selected>Active</option>
                            {% else %}
                            <option value="1" >Active</option>
                            {% endif %}
                              
                            {% if user.status == '0' %}
                            <option value="0" selected>Inactive</option>
                            {% else %}
                            <option value="0" >Inactive</option>
                            {% endif %}
                          
                            
                           
                          </select>
                    </div>
                 </div>

            <div class="row my-5 d-flex align-items-center justify-content-center">
                <div class="col-8">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
            </div>
               
              </form>
        </div>
    </div>
</div>
    
{% endblock content %}
